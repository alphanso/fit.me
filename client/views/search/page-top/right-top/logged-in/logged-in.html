<template name="loggedIn">
    <div id="loggedIn">
        {{#if loggingIn}}
            {{> loadiing}}
        {{else}}
            <div class="dropdown" style="float: right;">
                <div class="avatar" role="button">
                    <i class="fa fa-user">
                    </i>
                </div>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li role="presentation"><a role="menuitem" class="btn" tabindex="-1" href="/settings" style="text-align: left">account settings</a></li>
                    <li role="presentation"><a role="menuitem" class="btn" tabindex="-1" href="/list" data-toggle="modal" data-target="#addPlaceModal" style="text-align: left">add place</a></li>
                    <li role="presentation" class="divider"></li>
                    <li id="logout-btn" role="presentation"><a role="menuitem" tabindex="-1" href="#">logout</a></li>
                </ul>
            </div>
        {{/if}}
    </div>
</template>
