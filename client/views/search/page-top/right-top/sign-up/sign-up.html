<template name="signUp">
    <div id="signUpModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">Create an Account</h4>
                    <div class="signup-options" style="display: block;">
                        <button id="facebook" type="button" class="btn btn-lg btn-default">Sign Up with Facebook</button>
                        <button id="gogle" type="button" class="btn btn-lg btn-default">Sign Up with Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
