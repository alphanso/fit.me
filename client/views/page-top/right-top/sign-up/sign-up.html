<template name="signUp">
    <div id="signUpModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">Create an Account</h4>
                    <div class="signup-options" style="display: block;">
                        <button id="facebook" type="button" class="btn btn-lg btn-default">Log in with Facebook</button>
                        <button id="register" type="button" class="btn btn-lg btn-default">Sign Up with Email</button>
                    </div>
                    <div class="email-register" style="display: none;">
                        <form role="form">
                            <input type="text" class="form-control" placeholder="Username" />
                            <input type="email" class="form-control" placeholder="Your Email" />
                            <input type="password" class="form-control" placeholder="Password" />
                            <input type="password" class="form-control" placeholder="Confirm Password" />
                            <div class="tos">
                                By creating an account I confirm that I have read and agree to the terms of service.
                            </div>
                            <button id="createUser" class="btn btn-default" type="submit">Sign Up!!</button>
                            <div class="back">
                                Back
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
