<template name="addPlace">
    <div id="addPlaceModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center;">Add Place</h4>
                </div>
                <div class="modal-body" style="padding: 25px 50px 15px 50px;">
                    <div class="row">
                        <div class="col-xs-4" style="padding-right: 0px;">
                            <div class="row">
                                <div class="col-xs-12 col-sidebar selected">
                                    General Information
                                </div>
                                <!--<div class="col-xs-12 col-sidebar">
                                    Location
                                </div>
                                <div class="col-xs-12 col-sidebar">
                                    Details
                                </div>-->
                            </div>
                        </div>
                        <div class="col-xs-8">
                            <div class="row" style="margin-left: 10px;">
                                <form role="form">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="type" id="type-gym" value="gym"> Gym
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="type" id="type-spa" value="spa"> Spa
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="type" id="type-salon" value="salon"> Salon
                                    </label>
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Business name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address Line 1</label>
                                        <input type="text" class="form-control" id="address1" placeholder="Address Line 1" />
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address Line 2</label>
                                        <input type="text" class="form-control" id="address2" placeholder="Address Line 2" />
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" placeholder="City" />
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div class="form-group">
                                                <label for="pincode">Pin Code</label>
                                                <input type="text" class="form-control" id="pincode" placeholder="Pin Code" />
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group">
                                                <label for="state">State</label>
                                                <input type="text" class="form-control" id="state" placeholder="State" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" class="form-control" placeholder="Phone number" id="phone" />
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5" >
                                            <input type="text" class="form-control" id="latitude" placeholder="latitude" />
                                        </div>
                                        <div class="col-md-5" >
                                            <input type="text" class="form-control" id="longitude" placeholder="longitude" />
                                        </div>
                                        <div class="col-md-2" >
                                            <button id="capture-pos" type="button" class="btn btn-mini">
                                                <i class="fa fa-crosshairs"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="next" class="btn btn-success">Next</button>
                    <button type="button" id="save" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
