<template name="logIn">
    <div id="logInModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Log in</h4>
                    <button type="button" class="btn btn-default btn-lg">Log in with Facebook</button>
                    <div class="or">
                        <i></i>
                        <span>
                            or
                        </span>
                        <i></i>
                    </div>
                    <form id="new_user_session" role="form">
                        <input placeholder="Username or Email address" class="form-control"/>
                        <input placeholder="password" class="form-control"/>
                        <div class="alt-links">
                            Oops! I forgot my password
                        </div>
                        <button type="submit" class="btn btn-default btn-lg">GO</button>
                        <div class="alt-links register">
                            Create Account
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
